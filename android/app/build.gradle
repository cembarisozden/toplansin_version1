plugins {
    id "com.android.application"
    id "com.google.firebase.crashlytics"
    id "com.google.gms.google-services"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

// üîê Keystore dosyasƒ±nƒ± okuyacak yapƒ±
def keyProperties = new Properties()
def keyPropertiesFile = rootProject.file("key.properties")
if (keyPropertiesFile.exists()) {
    keyProperties.load(new FileInputStream(keyPropertiesFile))
}

android {
    namespace = "com.toplansin.toplansin"
    compileSdk = 36
    ndkVersion = "27.0.12077973"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true 
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17
    }

    defaultConfig {
        applicationId = "com.toplansin.toplansin"
        minSdk = 24
        targetSdk = 36
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        externalNativeBuild {
            cmake {
                // CMake'e arg√ºman ge√ßmenin Groovy DSL kar≈üƒ±lƒ±ƒüƒ±:
                arguments "-DANDROID_SUPPORT_FLEXIBLE_PAGE_SIZES=ON"
            }
        }
    }

    // ‚úÖ RELEASE i√ßin imzalama ayarƒ±
    signingConfigs {
        release {
            if (keystorePropertiesFile.exists()) {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                storeFile file(keystoreProperties['storeFile'])
                storePassword keystoreProperties['storePassword']
            }
        }
    }


    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
        }
    }
}
dependencies {
    // en alta ekle
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.5'

    // üî• Firebase Crashlytics SDK
    implementation 'com.google.firebase:firebase-crashlytics-ktx:19.4.4'
    implementation(platform("com.google.firebase:firebase-bom:34.2.0"))
    implementation("com.google.firebase:firebase-auth")
    implementation 'com.google.firebase:firebase-appcheck-playintegrity'
    debugImplementation "com.google.firebase:firebase-appcheck-debug"

}


flutter {
    source="../.."
}